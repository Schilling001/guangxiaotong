<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth scroll-pt-28 bg-[#050505] text-white">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广小通 · 创意落地，可靠执行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: '#050505',
                        surface: '#0f0f11',
                        border: '#27272a',
                        primary: '#ff4d00', // Orange-red for the beam/accent
                        'primary-dark': '#cc3d00',
                        secondary: '#a1a1aa',
                    },
                    fontFamily: {
                        sans: ['"Inter"', '"PingFang SC"', '"Microsoft YaHei"', 'sans-serif'],
                    },
                    animation: {
                        'beam': 'beam 2s linear infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'marquee': 'marquee 25s linear infinite',
                        'beam-horz': 'beam-horz 8s linear infinite',
                        'beam-vert': 'beam-vert 8s linear infinite',
                        'spin-slower': 'spin 30s linear infinite',
                        'spin-reverse-slower': 'spin-reverse 35s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                    },
                    keyframes: {
                        beam: {
                            '0%': { transform: 'translateX(-100%)' },
                            '100%': { transform: 'translateX(100%)' }
                        },
                        marquee: {
                            '0%': { transform: 'translateX(0%)' },
                            '100%': { transform: 'translateX(-100%)' }
                        },
                        'beam-horz': {
                            '0%': { transform: 'translateX(-100%)', opacity: '0' },
                            '20%': { opacity: '0.5' },
                            '80%': { opacity: '0.5' },
                            '100%': { transform: 'translateX(100vw)', opacity: '0' }
                        },
                        'beam-vert': {
                            '0%': { transform: 'translateY(-100%)', opacity: '0' },
                            '20%': { opacity: '0.5' },
                            '80%': { opacity: '0.5' },
                            '100%': { transform: 'translateY(100vh)', opacity: '0' }
                        },
                        spin: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' }
                        },
                        'spin-reverse': {
                            '0%': { transform: 'rotate(360deg)' },
                            '100%': { transform: 'rotate(0deg)' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .beam-button {
            position: relative;
            overflow: hidden;
        }
        .beam-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
        }
        .beam-button:hover::before {
            animation: beam 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Orange-Red Beam Border Effect */
        .btn-beam {
            position: relative;
            z-index: 10;
        }
        .btn-beam::before {
            content: "";
            position: absolute;
            inset: -2px;
            border-radius: inherit;
            background: linear-gradient(45deg, #ff4d00, #ff8c00, #ff0040);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .btn-beam:hover::before {
            opacity: 1;
            filter: blur(10px);
        }
        
        .glass-panel {
            background: rgba(20, 20, 23, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Subtle noise texture */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0?deps=react@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/?deps=react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?deps=react@18.2.0",
    "@iconify/react": "https://esm.sh/@iconify/react@5.0.0?deps=react@18.2.0"
  }
}
</script>
</head>
<body class="bg-background text-white antialiased selection:bg-primary selection:text-white">
    <div id="root"></div>
</body>
</html>
